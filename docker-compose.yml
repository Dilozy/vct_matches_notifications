services:
  rabbit:
    image: rabbitmq:3-management
    container_name: rabbit_container
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: $RABBIT_USER
      RABBITMQ_DEFAULT_PASS: $RABBIT_PASS
    volumes:
      - rabbitqm_data:/var/lib/rabbitmq

  postgres:
    image: postgres:16.9-alpine3.22
    container_name: postgres_container
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data

  bot:
    build:
      context: .
      dockerfile: docker/bot/Dockerfile.bot
    container_name: bot_container
    depends_on:
      - postgres
      - rabbit
    volumes:
      - ./src/bot:/app/src/bot
      - ./src/common:/app/src/common

  main:
    build:
      context: .
      dockerfile: docker/main/Dockerfile.main
    container_name: main_container
    depends_on:
      - postgres
      - rabbit
      - bot
    volumes:
      - ./src/services:/app/src/services
      - ./src/common:/app/src/common
      - ./src/main.py:/app/src/main.py
      - ./src/init_data.py:/app/src/init_data.py
      - ./src/__init__.py:/app/src/__init__.py
volumes:
  rabbitqm_data:
  postgres_data: